<div class="container">
    <h2 *ngIf="hotels && hotels.length > 0">{{ title }}</h2>

    <button class="btn btn-primary d-flex" (clic)="toggleIsNewBadge()">
        <span class="material-icons">
            {{ showBadge ? 'visibility_off' : 'visibility'}}
        </span>
        <span class="ml-2">
            {{ showBadge ? 'cacher' : 'afficher'}} nouveau
        </span>

    </button>
    <hr>
    <div class="my-2">
        <div class="row">
            <div class="col-md-4">
                <span class="filter"> Filtre Actuel: </span>
                <b>{{ hotelFilter }}</b>
            </div>
            <div class="col-md-8 form-group">
                <input type="text" class="form-control" [(ngModel)]="hotelFilter">
                <!-- <input type="text" class="form-control" [ngModel] ="hotelFilter" (ngModelChange)="hotelFilter = $event"> -->
            </div>
        </div>

    </div>
    <div class="alert alert-primary" *ngIf="!!receivedRating">
        {{ receivedRating }}
    </div>
    <div class="row row-cols-1 row-cols-md-3">
        <div class="col-mb-4" *ngFor="let hotel of filteredHotels">
            <div class="card">
                <img [src]="hotel.imageUrl" [title]="hotel.hotelName | uppercase" class="card-img-top"
                    [alt]="hotel.hotelName">

                <div class="card-body">
                    <h5 class="card-title">{{ hotel.hotelName | titlecase}}</h5>
                    <p class="card-text">
                        {{ hotel.description }}
                    </p>
                    <p class="card-text">

                        {{ hotel.price | currency: "EUR": "symbol": "1.2-2": "fr" | replaceComma }}
                    </p>


                    <div class="d-flex justify-content-between align-items-baseline">
                        <!-- <app-star-rating [rating]="hotel.rating" (starRatingClicked)="receiveRatingClicked($event)">
                        </app-star-rating> -->

                        <app-star-rating [rating]="hotel.rating"(starRatingClicked)="receiveRatingClick($event)"
                      ></app-star-rating>

                        <span class="material-icons bg-info text-white p-2 rounded-circle btn"
                            [routerLink]="['/hotels', hotel.hotelId]"> <!--sert pour avoir le lien pour chaque hotel-->
                            keyboard_arrow_right
                        </span>
                    </div>

                    <span class="badge badge-pill badge-info" *ngIf="showBadge">Nouveau</span>

                </div>
            </div>
        </div>
    </div>
</div>
